site:
  title: OpenDevStack
  start_page: opendevstack:getting-started:index.adoc
content:
  branches: master,1.*,2.*
  sources:
    - url: ../ods-core
      start_path: docs
      branches:
        - 1.0.x
        - 1.1.x
        - 1.2.x
        - 2.x
        - master
    - url: ../ods-jenkins-shared-library
      start_path: docs
      branches:
        - 1.0.x
        - 1.1.x
        - 1.2.x
        - 2.x
        - master
    - url: ../ods-provisioning-app
      start_path: docs
      branches:
        - 1.0.x
        - 1.1.x
        - 1.2.x
        - 2.x
        - master
    - url: ../ods-quickstarters
      start_path: docs
      branches:
        - 1.0.x
        - 1.1.x
        - 1.2.x
        - 2.x
        - master
asciidoc:
  extensions:
    - asciidoctor-plantuml
  attributes:
    plantuml-server-url: 'http://localhost:9080'
    plantuml-fetch-diagram: true
output:
  dir: ./docs_local
ui:
  bundle:
    url: ../ods-docs-ui/build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui/lunr
