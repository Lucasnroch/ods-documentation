site:
  title: OpenDevStack
  start_page: opendevstack:getting-started:index.adoc
content:
  sources:
    - url: ../ods-core
      start_path: docs
      branches: HEAD
    - url: ../ods-jenkins-shared-library
      start_path: docs
      branches: HEAD
    - url: ../ods-provisioning-app
      start_path: docs
      branches: HEAD
    - url: ../ods-quickstarters
      start_path: docs
      branches: HEAD
asciidoc:
  extensions:
    - asciidoctor-plantuml
  attributes:
    plantuml-server-url: 'http://localhost:9080'
    plantuml-fetch-diagram: true
output:
  dir: ./docs_local
ui:
  bundle:
    url: https://github.com/opendevstack/ods-docs-ui/releases/download/v1.0.9/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui/lunr
