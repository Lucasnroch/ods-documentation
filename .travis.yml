dist: xenial

addons:
  apt:
    source:
      - git-core
    packages:
      - git

language: node_js
node_js: 
  - "lts/*"

before_script:
  - npm i @antora/cli@2.0 @antora-site-generator-lunr
  - npm install

script:
  - rm -rf docs/*
  - $(npm bin)/antora generate --silent --clean --fetch site.yml

after_success:
  - ./.travis/push.sh
